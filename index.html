<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robot" content="follow" />
        <meta name="description" content="canvas를 활용한 그림그리기 사이트입니다." />
        <meta name="author" content="김준호" />
        <meta name="keyword" content="그림, draw, drawing" />
        <meta property="og:title" content="Drawing" />
        <!-- <meta property="og:url" content="https://github.com/KimJunHo98/project1"> -->
        <meta property="og:type" content="website" />
        <meta property="og:description" content="김준호 그림 앱 프로젝트" />
        <title>Drawing</title>

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="wrap">
            <section id="draw_container">
                <h2 class="blind">그림판</h2>
                <article class="canvas_area">
                    <canvas class="canvas"></canvas>
                </article>
                <div class="options">
                    <div class="toggle_option">
                        <span class="line"></span>
                    </div>
                    <form class="option_form">
                        <div class="stroke_input_box">
                            <h3 class="stroke_title">선 굵기</h3>
                            <div class="stroke_input">
                                <label for="stroke" class="blind">선 굵기</label>
                                <input id="stroke" name="stroke" class="stroke" type="range" min="1" max="10" value="3" />
                                <span class="step">3</span>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
